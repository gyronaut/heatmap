<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>


	
</head>
<body style="height: 100%">


<div id="mapid" style="width: 99%; height: 95vh; margin: auto; background:#1e1e1e; padding: 1vh"></div>
<div id="controller" style="width: 100px; height: 150px; top: 40vh; left: 20px; position: absolute; z-index: 999; background: #ffffff">
    <button id="heatbutton" onclick="toggleHeatmap();" style="padding: 25px; background-color: #8a8a8a">Heatmap Overlay</button>
    <button id="mapbutton" onclick="toggleMap();" style="padding: 25px; background-color: #dbdbdb">Street Map</button>
</div>
<script>

	
	var heatLayer = L.tileLayer('map/{z}/{x}/{y}.png', {
		maxZoom: 16,
        minZoom: 12,
        zoomSnap: 0,
		id: 'heatmap'
	})
    
    var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.se/hydda/full/{z}/{x}/{y}.png', {
	maxZoom: 16,
    minZoom: 12,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    id: 'openstreetmap'
    })

    var layergroup = L.layerGroup([osmLayer, heatLayer])

    var mymap = L.map('mapid',{
        layers: [heatLayer]
        }).setView([30.29849, -97.73574652], 15);

    var layers = {
        "Heatmap": heatLayer,
        "OSM Map": osmLayer
    };
    
    
    var heattoggle = true;
    var maptoggle = false;

    //var ctrllayers = L.control.layers(layers).addTo(mymap);
    L.control.scale().addTo(mymap);
    

    function toggleHeatmap(){
        if(heattoggle){
            mymap.removeLayer(heatLayer);
            document.getElementById('heatbutton').style.backgroundColor = "#dbdbdb";
        }else{
            mymap.addLayer(heatLayer);
            heatLayer.bringToFront();
            document.getElementById('heatbutton').style.backgroundColor = "#8a8a8a";
        }
        heattoggle = !heattoggle;
    };

    function toggleMap(){
        if(maptoggle){
            mymap.removeLayer(osmLayer);
            document.getElementById('mapbutton').style.backgroundColor = "#dbdbdb";
        }else{
            mymap.addLayer(osmLayer);
            if(heattoggle){
                heatLayer.bringToFront();
            }
            document.getElementById('mapbutton').style.backgroundColor = "#8a8a8a";
        }
        maptoggle = !maptoggle;
    };


</script>



</body>
</html>
